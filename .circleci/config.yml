version: 2.1

orbs:
  node: circleci/node@5.1
  heroku: circleci/heroku@1.2.6

jobs:
  initial_checks:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn lint
          name: Lint
      - persist_to_workspace:
          root: ~/project
          paths: .
      
  run_unit_tests:
    executor: node/default
    steps:
      - run:
          command: yarn test
          name: Run tests
      - run:
          command: yarn build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths: .


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_test_deploy:
    jobs:
      - initial_checks
      - run_unit_tests:
          requires:
            - initial_checks
      - heroku/deploy-via-git:
          requires:
            - run_unit_tests
          filters:
            branches:
              only: main